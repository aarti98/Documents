{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h3>Hi {{ user.username }}! </h3>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <h3>You are not logged in</h3>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
